{% extends "layout.html" %}

{% block title %}
Edit Parking Lot
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <div class="card-body">
            <h2 class="mb-4 text-center text-primary">Edit Parking Lot</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="location" class="form-label">Prime Location Name:</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ lot.prime_location_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" name="address" id="address" rows="3" required>{{ lot.address }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="number" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (per hour):</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
                </div>

                <div class="mb-4">
                    <label for="spots" class="form-label">Maximum Number of Spots:</label>
                    <input type="number" class="form-control" id="spots" name="spots" value="{{ lot.maximum_no_of_spots }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success px-4">Update</button>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
