{% extends "layout.html" %}

{% block title %}
Edit Parking Lot
{% endblock %}

{% block content %}
<div>
    <form method="POST">
        <header>
            <h1>Edit Parking Lot</h1>
        </header>
        <div class="form-group">
            <label for="location">Prime Location Name: </label>
            <input type="text" class="form-control" id="location" name="location" value="{{ lot.prime_location_name }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address: </label>
            <textarea class="form-control" name="address" id="address" value="{{ lot.address }}"></textarea required>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode: </label>
            <input type="number" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price(per hour): </label>
            <input type="number" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
        </div>

        <div class="form-group">
            <label for="spots">Maximum number of spots: </label>
            <input type="number" class="form-control" id="spots" name="spots" value="{{ lot.maximum_no_of_spots }}" required>
        </div>

        <input type="submit" value="Update" class="btn btn-primary">
        <a href="/admin/dashboard" class="btn btn-primary">Cancel</a>

    </form>
</div>
{% endblock %}
