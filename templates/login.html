{% extends "layout.html" %}

{% block title %}
Login - Vehicle Parking
{% endblock %}

{% block content %}
{% include "flash.html" %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="min-width: 400px;">
        <div class="card-body">
            <h2 class="mb-4 text-center text-primary">User Login</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Registered Email ID:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="d-grid gap-2" style="text-align: center;">
                    <input type="submit" value="Login" class="btn btn-success">
                </div>

                <div class="mt-3 text-center">
                    <a href="{{ url_for('register') }}" class="text-decoration-none">Create Account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
