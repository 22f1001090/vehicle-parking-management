{% extends "layout.html" %}

{% block title %}
Parking Spot Status
{% endblock %}

{% block content %}
<div>
    <h1>View/Delete Parking Lot</h1>
</div>
<div>
    <div class="form-group">
    <label for="id">Spot ID: </label>
    <input type="number" class="form-control" id="id" value="{{ spot.id }}" disabled>
    </div>
    
    <div class="form-group">
    <label for="status">Status: </label>
    <input type="text" class="form-control" id="status" value="{{ spot.status }}" disabled>
    </div>

    {% if spot.status=='A' %}
    <a href="/admin/parking_spot/delete/{{ spot.id }}" class="btn btn-primary">Delete</a>
    {% else %}
    <a href="/admin/occupied_spot_details/{{ spot.id }}" class="btn btn-secondary">View Details</a>
    {% endif %}
    <a href="/admin/dashboard" class="btn btn-primary">Cancel</a>
</div>
{% endblock %}
