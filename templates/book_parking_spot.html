{% extends "layout.html" %}

{% block title %}
Book Parking Spot
{% endblock %}

{% block content %}

<div>
    <form method="post">
        <header>
            <h1>Book Parking Spot</h1>
        </header>
        <div class="form-group">
            <label for="spotid">Spot_ID</label>
            <input id="spotid" class="form-control" name="spotid" value="{{ available_spot }}" disabled>
        </div>
        <div class="form-group">
            <label for="lotid">Lot_ID</label>
            <input id="lotid" class="form-control" name="lotid" value="{{ lot.id }}" disabled>
        </div>
        <div class="form-group">
            <label for="userid">User_ID</label>
            <input id="userid" class="form-control" name="userid" value="{{ user.id }}" disabled>
        </div>
        <div class="form-group">
            <label for="vehicle">Vehicle No.</label>
            <input type="text" id="vehicle" class="form-control" name="vehicle" required>
        </div>
        <input type="submit" value="Reserve" class="btn-primary">
        <a href="/user/dashboard" class="btn-secondary">Cancel</a>

    </form>
</div>

{% endblock %}
