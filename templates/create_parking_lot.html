{% extends "layout.html" %}

{% block title %}
New Parking Lot
{% endblock %}

{% block content %}
<div>
    <form method="POST">
        <header>
            <h1>New Parking Lot</h1>
        </header>
        <div class="form-group">
            <label for="location">Prime Location Name: </label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
        </div>

        <div class="form-group">
            <label for="address">Address: </label>
            <textarea class="form-control" name="address" id="address" placeholder="Address"></textarea required>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode: </label>
            <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price(per hour): </label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Price(per hour)" required>
        </div>

        <div class="form-group">
            <label for="spots">Maximum number of spots: </label>
            <input type="number" class="form-control" id="spots" name="spots" placeholder="Maximum spots" required>
        </div>

        <input type="submit" value="Add" class="btn btn-primary">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Cancel</a>

    </form>
</div>
{% endblock %}
