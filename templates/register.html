{% extends "layout.html" %}

{% block title %}
Register-Vehicle Parking 
{% endblock %}

{% block content %}
<!-- {% include "flash.html" %} -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="min-width: 450px;">
        <div class="card-body">
            <h2 class="mb-4 text-center text-primary">User Signup</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID (Username):</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" name="address" id="address" rows="3" placeholder="Address"></textarea>
                </div>

                <div class="mb-4">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
                </div>

                <div class="d-grid gap-2">
                    <input type="submit" value="Register" class="btn btn-success">
                </div>

                <div class="mt-3 text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Login here!</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
