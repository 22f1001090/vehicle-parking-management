{% extends "layout.html" %}

{% block title %}
Register-Vehicle Parking 
{% endblock %}

{% block content %}
<!-- {% include "flash.html" %} -->
<div>
    <form method="POST">
        <header>
            <h1> User Signup </h1>
        </header>
        <div class="form-group">
            <label for="email">Email ID (Username): </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="fullName">FullName: </label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="FullName" required>
        </div>

        <div class="form-group">
            <label for="address">Address: </label>
            <textarea class="form-control" name="address" id="address" placeholder="Address"></textarea>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode: </label>
            <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode"><br>
        </div>

        <input type="submit" value="Register" class="btn btn-primary">
        <footer>
            <a href="{{ url_for('login') }}">Login here!</a>
        </footer>
    </form>
</div>

{% endblock %}
